<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <style>
        :root {
            --background-color: rgb(237, 227, 205);
            --text-color: rgb(41, 28, 30);
            --icon-color: rgb(49, 35, 32);
            --link-box-border-color: rgb(46, 33, 22);
            --link-box-dotted-border-color: rgb(157, 126, 92);
        }

        body {
            background-size: cover;
            background-attachment: fixed;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            height: 100vh;
            overflow: hidden;
            justify-content: center;
            align-items: start;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        }

        @media (orientation: landscape) {
            body {
                background-image: url('img/aperiodic_monotile_lindisfarne.webp');
            }
        }

        @media (orientation: portrait) {
            body {
                background-image: url('img/aperiodic_monotile_lindisfarne_portrait.webp');
            }
        }

        div.link-box-container-outer {
            background-color: var(--background-color);
            border: 3px dotted var(--link-box-dotted-border-color);
            border-radius: 0px;
            padding: 1px;
            margin-top: 25vh;
        }

        div.link-box-container-inner {
            background-color: var(--background-color);
            border: 3px dotted var(--link-box-dotted-border-color);
            border-radius: 0px;
            padding: 1px;
        }

        ul.link-box {
            list-style: none;
            margin: 0;
            padding-inline-start: 0;
            padding: 10px;
            text-align: left;
            width: auto;
            background-color: var(--background-color);
            border: 5px solid var(--link-box-border-color);
            border-radius: 3px;
        }

        ul.link-box>li:not(:first-child) {
            margin-top: 4px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .listing {
            padding: 4px;
        }

        .listing>* {
            vertical-align: middle;
        }

        .listing>.icon {
            transform: scale(1.5);
            fill: var(--icon-color);
        }

        .listing>span {
            font-size: 21.875px;
            padding-left: 10px;
        }

        .listing:hover>span {
            text-decoration: underline;
        }
    </style>
</head>
